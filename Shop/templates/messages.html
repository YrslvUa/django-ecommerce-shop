{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>
                    {% if message.tags %}
                        {% if 'html_safe' in message.tags %}
                            <div class="alert alert-primary" role="alert">{{ message|safe }}</div>
                        {% else %}
                            <div class="alert alert-primary" role="alert">{{ message }}</div>
                        {% endif %}
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
